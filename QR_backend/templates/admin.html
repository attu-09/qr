<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static "admin.css"%}">
    <title>Admin</title>
</head>
<body>
  <div class="header" >
    <div class="logo">
        <img src="{%static "logo.png"%}" height="100px" width="100px">
    </div>
    <div class="welcome" >
        Welcome
    </div>
    <button type="button" name="button" onclick="window.location.assign('adm/logout')">LogOut</button>
  </div>
    <div class="table-container" style="width: 85%;">
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th>S.no</th>
                    <th>Date-Time</th>
                    <th>Designation</th>
                    <th>Name</th>
                    <th>Place</th>
                    <th >Contact</th>
                    <th >Session</th>
                </tr>
            </thead>
            <tbody>
              {%for row in data%}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{row.Date}}</td>
                    <td>{{row.Designation}}</td>
                    <td>{{row.Name}}</td>
                    <td>{{row.Place}}</td>
                    <td>{{row.Contact}}</td>
                    <td>{{row.Sess}}</td>
                </tr>
              {%endfor%}
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
      function refresh(){
        location.reload(true);
      }
      setTimeout(refresh,60000);
    </script>
</body>
</html>
